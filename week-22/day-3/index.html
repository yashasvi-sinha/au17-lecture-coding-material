<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" >

    <!-- <script defer  src="js/script.js"></script> -->
</head>
<body>

    <section class="container">

        <h1 class="display-3">To Do Application</h1>

        <div class="input-button-box mb-3">
            <div >
                <label for="">Enter your task</label>
                <input id="inputBox" type="text" class="form-control" >
            </div>
            <button id="addBtn" class="mt-3 btn btn-primary">Add Task To the List</button>
            <button id="deleteBtn" class="mt-3 btn btn-danger">Delete All</button>
        </div>

        <div class="todo-container mb-3 w-50">

            <ul class="todo-list list-group">
               
            </ul>

        </div>

        
    </section>


    <script>

        var addButton = document.querySelectorAll('.input-button-box .btn')
        var addButton = document.getElementById('addBtn')
        var deleteButton = document.getElementById('deleteBtn')
        var todoList = document.getElementsByClassName('todo-list')[0]
        //get the input text
        var inputField = document.getElementById('inputBox')
        

        addButton.addEventListener('click', function() {
            
            var task = inputField.value
            addTask(task)
            
        })



        //clearAll
        deleteButton.addEventListener('click', function(){
            todoList.innerHTML = ""
        })




        function addTask(paramTask){

            var listItem = document.createElement('li') //created our li element

            listItem.innerText = paramTask
            listItem.className = 'list-group-item mb-3 shadow'

            todoList.append(listItem)
            
            inputField.value = ""
            inputField.focus()
        }




    </script>

</body>
</html>

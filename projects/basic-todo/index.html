<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" >

    <!-- <script defer  src="js/script.js"></script> -->
</head>
<body>

    <section class="container">

        <h1 class="display-3">To Do Application</h1>

        <div class="input-button-box mb-3">
            <div >
                <form action="#" id="taskForm">
                    <label for="">Enter your task</label>
                    <input  type="text" name="task" class="form-control" autofocus />
                    <button id="addBtn" type="submit" class="mt-3 btn btn-primary">Add Task To the List</button>
                    <button id="deleteBtn" type="reset" class="mt-3 btn btn-danger">Delete All</button>
                </form>
            </div>
        </div>

        <div class="todo-container d-flex justify-content-center mb-3">

            <ul class="todo-list list-group w-50">
               
            </ul>

        </div>

        
    </section>


    <script>

        var addButton = document.querySelectorAll('.input-button-box .btn')
        var addButton = document.getElementById('addBtn')
        var deleteButton = document.getElementById('deleteBtn')
        var todoList = document.getElementsByClassName('todo-list')[0]
        //get the input text
        var formElem = document.getElementById('taskForm')


        formElem.addEventListener('submit', function(e){
            e.preventDefault()
            console.log("Submitted")       
            
            var myData = {}

            var data = new FormData(formElem)

            for (var abc of data) {
                
                console.log(abc)
                var key = abc[0]
                myData[key] = abc[1]
            }
            
            addTask(myData.task)
        })



        //clearAll
        deleteButton.addEventListener('click', function(){
            todoList.innerHTML = ""
        })




        function addTask(paramTask){

            var listItem = document.createElement('li') //created our li element

            listItem.innerText = paramTask
            listItem.className = 'list-group-item mb-3 shadow'

            todoList.append(listItem)
            
        }




    </script>

</body>
</html>

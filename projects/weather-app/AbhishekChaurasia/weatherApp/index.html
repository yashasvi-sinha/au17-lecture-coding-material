<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="bg-img">
        <div class="container">
            <div class="row d-flex align-items-center height">
                <div class="mx-auto col-8 shadow-lg">
                    <div class="row ">
                        <div class="text-center text-white app-widget px-0 rounded-3">
                            <div class="card-header py-2">
                                <h1> Weather App </h1>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6 border-end my-5 left-temp">
                                        <i class="bi bi-brightness-high"></i>
                                        <!-- <i class="bi bi-cloud-drizzle"></i>
                                        <i class="bi bi-cloud"></i>
                                        <i class="bi bi-cloud-lightning-rain"></i>
                                        <i class="bi bi-cloud-sun"></i>
                                        <i class="bi bi-cloud-haze"></i> -->
                                        <span class="card-title ps-4"> 30.1 C</span>
                                        <br>
                                        <a href="#" class="btn btn-primary">Faharenheit</a>
                                    </div>
                                    <div class="col-6 my-5 right-text">
                                        <div class="row">
                                            <div class="col-4">
                                                <i class="bi bi-sunrise"></i>
                                                <h3>6:3</h3>
                                            </div>
                                            <div class="col-4">
                                                <i class="bi bi-sunset"></i>
                                                <h3>18:34</h3>
                                            </div>
                                            <div class="col-4">
                                                <i class="bi bi-droplet-fill"></i>
                                                <h3>70%</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <h2>Sunny</h2>
                                <h2 id="locationname">New Delhi</h2>
                                <a href="#" id="geo-btn" class="btn btn-primary">Get Your Location</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="Js/app.js"></script>
</body>

</html>

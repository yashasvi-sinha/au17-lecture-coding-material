<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB gussing game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h3>
            THE RGB GUESSING GAME
        </h3>
        <h1>
            RGB(80, 127, 155)
        </h1>
    </header>
    <nav>
        <div class="left">
            <button id="reset">New Colors</button>
        </div>
        <div class="right">
            <button class="mode">Easy</button>
            <button class="mode selected">Hard</button>
        </div>
    </nav>
    <section class="main-section">
        <div class="left-attempt">
            <h1> Attempt
                <br>
                <span> 1 </span>
            </h1>

        </div>
        <div class="center-col">
            <div class="bg-blur">
                <div class="color-box-1"></div>
                <div class="color-box-2"></div>
                <div class="color-box-3"></div>
                <div class="color-box-4"></div>
                <div class="color-box-5"></div>
                <div class="color-box-6"></div>
            </div>
        </div>
        </div>
        <div class="right-score">
            <h1> Score
                <br>
                <span> 0 </span>
            </h1>

        </div>
    </section>
</body>

</html>
